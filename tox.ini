[tox]
envlist = py26-1.4, py26-1.5, py27-1.4, py27-1.5, py33-1.5, py33-1.6, py34-1.5, py34-1.6, flake8

[testenv]
commands =
    python setup.py develop
    coverage run --branch --source=mail_factory demo/manage.py test mail_factory
    coverage report -m --omit=mail_factory/test*

[testenv:py26-1.4]
basepython = python2.6
deps =
    Django<1.5
    coverage

[testenv:py26-1.5]
basepython = python2.6
deps =
    Django>=1.5,<1.6
    coverage

[testenv:py27-1.4]
basepython = python2.7
deps =
    Django<1.5
    coverage

[testenv:py27-1.5]
basepython = python2.7
deps =
    Django>=1.5,<1.6
    coverage

[testenv:py33-1.5]
basepython = python3.3
deps =
    Django>=1.5,<1.6
    coverage

[testenv:py33-1.6]
basepython = python3.3
deps =
    Django>=1.6
    coverage

[testenv:py34-1.5]
basepython = python3.4
deps =
    Django>=1.5,<1.6
    coverage

[testenv:py34-1.6]
basepython = python3.4
deps =
    Django>=1.6
    coverage

[testenv:flake8]
deps =
    flake8
commands =
    flake8 mail_factory
